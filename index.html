<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major League Baseball Mascot Quiz -- Alex Houle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/grayscale.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<div class="text-center myOverrideHead row"> 
		<h1>Major League Baseball Mascots Quiz</h1>
		<h4>Alex Houle</h4>
	</div>

	<!-- END SCREEN -->

	<div class="text-center col-xs-12 row endscreen" id="endScreen">
	<span id="feedback"></span>
	<br />
	<br />
	<button type="button" id="restart" class="btn-primary">Restart</button>
	</div>
	<audio id="mlbTheme" src="audio/MLB on FOX Baseball Theme.mp3"></audio>
	<audio id="correct" src="audio/cheering.wav"></audio>
	<audio id="wrong" src="audio/buzzer.mp3"></audio>

	<!-- QUESTIONS -->

	<div class="text-center row col-xs-4" id="mascotDiv">

		<div class="row">
			<h4>What is my name?</h4>
			<ul>
				<li class="pager"><input name="mascotName" id="q1a1" type="radio" /><label id="q1a1Label" class="text"></label></li>
				<li class="pager"><input name="mascotName" id="q1a2" type="radio" /><label id="q1a2Label" class="text"></label></li>
				<li class="pager"><input name="mascotName" id="q1a3" type="radio" /><label id="q1a3Label" class="text"></label></li>
				<li class="pager"><input name="mascotName" id="q1a4" type="radio" /><label id="q1a4Label" class="text"></label></li>
				<li class="pager"><input name="mascotName" id="q1a5" type="radio" /><label id="q1a5Label" class="text"></label></li>
			</ul>
		</div>
	</div>


	<div class="text-center row col-xs-4" id="photoDiv">
		<div class="row">
				<img id="mascotImage" src="" class="photo">
		</div>
	</div>


	<div class="text-center row col-xs-4" id="teamDiv">
		<div class="row">
			<h4>Who do I represent?</h4>
			<ul>
				<li class="pager"><input name="teamName" id="q2a1" type="radio" /><label id="q2a1Label" class="text"></label></li>
				<li class="pager"><input name="teamName" id="q2a2" type="radio" /><label id="q2a2Label" class="text"></label></li>
				<li class="pager"><input name="teamName" id="q2a3" type="radio" /><label id="q2a3Label" class="text"></label></li>
				<li class="pager"><input name="teamName" id="q2a4" type="radio" /><label id="q2a4Label" class="text"></label></li>
				<li class="pager"><input name="teamName" id="q2a5" type="radio" /><label id="q2a5Label" class="text"></label></li>
			</ul>
		</div>

	</div>

	<!-- SUBMIT BUTTON -->

	<div class="text-center myOverride row" id="submitDiv">
		<button type="button" id="submitAnswer" class="btn-primary buttonOverride">Submit</button>
	</div>


</body>
</html>
