<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major League Baseball Mascot Quiz -- Alex Houle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/grayscale.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<div class="text-center myOverrideHead row"> 
		<h1>Major League Baseball Mascots Quiz</h1>
		<h4>Alex Houle</h4>
	</div>

	<!-- QUESTIONS -->

	<div class="text-center row col-xs-4">

		<div class="row">
			<h4>What is my name?</h4>
			<ul>
				<li class="pager"><input name="mascotName" id="q1a1" type="radio" /><label id="q1a1Label"></label></li>
				<li class="pager"><input name="mascotName" id="q1a2" type="radio" /><label id="q1a2Label"></label></li>
				<li class="pager"><input name="mascotName" id="q1a3" type="radio" /><label id="q1a3Label"></label></li>
				<li class="pager"><input name="mascotName" id="q1a4" type="radio" /><label id="q1a4Label"></label></li>
				<li class="pager"><input name="mascotName" id="q1a5" type="radio" /><label id="q1a5Label"></label></li>
			</ul>
		</div>
	</div>


	<div class="text-center row col-xs-4">
		<div class="row">
				<img id="mascotImage" src="" class="photo">
		</div>
	</div>


	<div class="text-center row col-xs-4">
		<div class="row">
			<h4>Who do I represent?</h4>
			<ul>
				<li class="pager"><input name="teamName" id="q2a1" type="radio" /><label id="q2a1Label"></label></li>
				<li class="pager"><input name="teamName" id="q2a2" type="radio" /><label id="q2a2Label"></label></li>
				<li class="pager"><input name="teamName" id="q2a3" type="radio" /><label id="q2a3Label"></label></li>
				<li class="pager"><input name="teamName" id="q2a4" type="radio" /><label id="q2a4Label"></label></li>
				<li class="pager"><input name="teamName" id="q2a5" type="radio" /><label id="q2a5Label"></label></li>
			</ul>
		</div>

	</div>

	<!-- SUBMIT BUTTON -->

	<div class="text-center myOverride row">
		<button type="button" id="submitAnswer" class="btn-primary">Submit</button>
	</div>


</body>
</html>
