<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major League Baseball Mascot Quiz -- Alex Houle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/grayscale.css">
    <link rel="stylesheet" href="css/myStyles.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<div class="text-center myOverrideHead"> 
		<h1>Major League Baseball Mascots Quiz</h1>
		<h4>Alex Houle</h4>
	</div>

	<!-- QUESTIONS -->

	<div class="text-center">

		<div class="col-xs-4">
			<h4>What is my name?</h4>
			<ul>
				<li class="pager"><input type="checkbox">Wally the Green Monster</input></li>
				<li class="pager"><input type="checkbox">Sluggerrr</input></li>
				<li class="pager"><input type="checkbox">Orbit</input></li>
				<li class="pager"><input type="checkbox">Dinger</input></li>
				<li class="pager"><input type="checkbox">Lou Seal</input></li>
			</ul>
		</div>

		<div class="col-xs-4">
				<img src="img/dinger.jpg" class="photo">
		</div>

		<div class="col-xs-4">
			<h4>Who do I represent?</h4>
			<ul>
				<li class="pager"><input type="checkbox" class="test">Colorado Rockies</input></li>
				<li class="pager"><input type="checkbox" class="test">Boston Red Sox</input></li>
				<li class="pager"><input type="checkbox" class="test">New York Yankees</input></li>
				<li class="pager"><input type="checkbox" class="test">Houston Astros</input></li>
				<li class="pager"><input type="checkbox">San Diego Padres</input></li>
			</ul>
		</div>

	</div>

	<!-- SUBMIT BUTTON -->

	<div class="text-center">
		<button type="button" class="btn-primary myOverride">Submit</button>
	</div>


</body>
</html>
